<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troy's Magic 8-Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      padding: 40px;
    }

    .card {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Troy's magic 8 balls</h1>

    <label>Ask yar question here, but ye be warned..:</label><br>
    <input type="text" id="nameInput" placeholder="Ask a question">

    <button onclick="sayHello()">Submit</button>

    <div id="output1"></div>
    <div id="output2"></div>
  </div>

  <script>
    const phrases = [
	"It is certain",
	"It is decidedly so",
	"Without a doubt",
	"Yes definitely",
	"You may rely on it",
	"As I see it, yes",
	"Most likely",
	"Outlook good",
	"Yes",
	"Signs point to yes",
	"Reply hazy, try again",
	"Ask again later",
	"Better not tell you now",
	"Cannot predict now",
	"Concentrate and ask again",
	"Don't count on it",
	"My reply is no",
	"My sources say no",
	"Outlook not so good",
	"Very doubtful",
	"67 67 67 67 67 67 67 67 67",
	"The better question is, why are you so stupif?",
	"You are dumma than a barrel full of they's",
	"Yo mama",
	"After first under on, do riding with civility... then BROTH SO HARD!!",
    ];

    function sayHello() {
      const name = document.getElementById("nameInput").value;

      if (name === "") {
        return;
      }

      const randomIndex = Math.floor(Math.random() * phrases.length);
      const randomPhrase = phrases[randomIndex];

      document.getElementById("output1").textContent =
        "Yar question: " + name;
      document.getElementById("output2").textContent =
        "Answer: " + randomPhrase;
    }
  </script>

</body>
</html>
